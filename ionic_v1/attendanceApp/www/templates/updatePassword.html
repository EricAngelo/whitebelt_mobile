 <ion-modal-view style="z-index:inherit;" ng-click="idleIsFalse()">
  <ion-header-bar class="bar bar-stable bar-header">
    <h1 class="title">Update Password</h1>
    
    <button class="button button-gray ion-ios-arrow-back icon-left" ng-click="closeUpdatePassword()">Back</button>
  </ion-header-bar >
  <ion-content>
    <form name="passwordForm" ng-submit="doUpdatePassword()">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Old Password</span>
          <input type="password" ng-model="oldPass" name="oldPass">
        </label>

        <label class="item item-input">
          <span class="input-label">New Password</span>
          <input type="password" ng-model="newPass" name="newPass">
        </label>

        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="matchPass" name="matchPass">
        </label>

        <div class="item errors">
          <p>{{msg}}</p>
        </div>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Update</button>
        </label>
      </div>
    </form>
    <div style="margin:10px;">
      
    </div>
  </ion-content>
</ion-modal-view>
