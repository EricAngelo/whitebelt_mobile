
<ion-side-menus enable-menu-with-back-views="true"  ng-click="idleIsFalse()"> 
<!-- ng-Controller="UserDetailsCtrl" -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list >
        <ion-item menu-close class="item item-avatar" ng-click="updatePersonalInfo()">
          <img id="menuProfileImage" ng-src="{{picture}}" onerror="this.src='img/default_user_logo.png'"  style="background-position: center;border-radius: 50%;">
          <h2 id="name_lbl">{{username}}</h2>
<!--           <p>{{first_name}} {{last_name}}</p> -->
          <p>{{selected_genericRole}}</p>
        </ion-item>
        <ion-item menu-close class="item item-avatar" ng-click="showChangeSchool()" ng-show="selected_schoolId">
          <img ng-src="{{selected_schoolPic}}" onerror="this.src='img/default_user_logo.png'"  style="background-position: center;border-radius: 50%;">
          <h2> School Name:</h2>
          <p>{{selected_schoolName}}</p>
        </ion-item >
        <ion-item menu-close href="#/app/inbox" ng-click="loadInbox()">
          Notifications ({{unreadMsgsLength}})
        </ion-item>
        <ion-item menu-close href="#/app/attendances" ng-show="showClassesInMenu()">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/relationships">
          Relationships
        </ion-item>
        <!-- ng-show="showLeadsAndTask()" -->
<!--         <ion-item menu-close href="#/app/billing">
          Billing (Coming Soon)
        </ion-item> -->
        <ion-item menu-close href="#/app/report" ng-show="isASchoolStaff()" ng-click="loadYesterdaysReport()">
          Yesterday's Report
        </ion-item>
        <ion-item menu-close href="#/app/classes" ng-show="showClassesInMenu()">
          Classes
        </ion-item>
<!--         <ion-item menu-close href="#/app/myClasses" ng-show="isATeacher()">
          My Classes
        </ion-item>
 -->        
<!--         <ion-item menu-close href="#/app/myClassRecord" ng-click="loadIntoClassDetails()">
          Class Record  
        </ion-item> -->
              
<!--         <ion-item menu-close href="#/app/geolocation">
          Locate Me
        </ion-item> -->

        <!-- ng-show="showLeadsAndTask()" -->
        <ion-item menu-close href="#/app/studentList" ng-show="isASchoolStaff()" ng-click="loadStudents()">
          Student List
        </ion-item>
        <ion-item menu-close href="#/app/taskViews" ng-show="isASchoolStaff()" ng-click="selectTaskType(1);selectSubTaskType(2);loadTasks()">
          Tasks
        </ion-item>
<!--         <ion-item menu-close href="#/app/leadView" ng-click="selectLeadOpt0ion()" >
          Leads
        </ion-item> -->
<!--         productCatalogue -->
        <ion-item menu-close href="#/app/productCatalogue" ng-click="loadProductList(selected_schoolId);loadCart()" ng-show="selected_genericRole=='STUDENT'|| selected_genericRole=='LEAD'">
          Shop
        </ion-item>

<!--         <ion-item menu-close ng-click="openCopyRiskWaiver()">
          Open Signed Risk Waiver
        </ion-item> -->
        <ion-item menu-close ng-click="openTMAU()" ng-show="!hideTMAUEnrolled()">
          Open TMAU Portal
        </ion-item>
        <ion-item menu-close href="index.html" onclick="localStorage.clear()">
          Logout
        </ion-item>
        Version: {{appVersion}}
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
