  </ion-header-bar >
  <ion-content>
    <div class="item item-text-wrap" ng-bind-html="digital_tac"></div>
    <div>
    <p style="padding:10px;color:gray;">By logging in to WhiteBelt Mobile you agree to our Terms and Conditions. Click <b style="color:#33cd5f;">AGREE</b> to proceed<p>

    </div>
  </ion-content>
