  </ion-header-bar >
  <ion-content style="position: absolute;top: 80px; width:100%;">

    <center>
<!--       <div class="item item-divider bar bar-stable">
        <h2 class="title"> Classes Today</h2> <img ng-src="{{selected_schoolPic}}" onerror="this.src='img/default_user_logo.png'"  style="background-position: center;border-radius: 50%; height:30px;width:30px;">
      </div> -->
      <div class="item item-text-wrap has-header" ng-repeat="class in classs track by $index" ng-hide="showAllClasses">
      <div style="background-color:#387ef5;font-size:12px;float:left;width:100px;color:white;margin-left:-14px;margin-top:-14px;padding-right:3px;padding-left:3px;" ng-show="class.reserved"><center>Reserved Class</center></div>
        <center>
        <div class="row">
          <div class="col col-50" ng-click="IntoClassDetails(class.id,returnStatus($index,'class'),true,'class',class.scheduleId)">
            <center>
              <h2>{{class.name}}</h2>
              <p>{{class.time_in}} - {{class.time_out}}</p>
              <p>{{class.location}}</p>


            </center>
          </div>
          <div class="col col-50">
            <center>

              <button class="button button-small {{class.checkedIn}}" ng-click="toggleCheckin($index,'class',class.id, class.name, '{{class.time_in}} - {{class.time_out}}',class.scheduleId)" ng-disabled="returnStatus($index,'class')" ng-show="!isASchoolStaff()" style="position: absolute;right:20px;top:30px;">Check In</button>
              <button class="button button-small {{class.checkedIn}}" ng-click="loadIntoClassDetails(class.id,returnStatus($index,'class'),true,'class',class.scheduleId)" ng-show="isASchoolStaff()" style="position: absolute;right:20px;top:30px;">View Details</button>         
            </center>
          </div>
          </div>
        </center>
      </div>

      <!-- <button ng-click="test()">test</button> -->
<!--<div style="transform: rotate(-45deg);opacity: 0.5;"><h1>
      Comming Soon
      </h1></div> -->

      <div class="item item-text-wrap has-header" ng-repeat="searchClass in searchClasss track by $index" ng-hide="showSearchClasses">
       <div style="background-color:#387ef5;font-size:12px;float:left;width:100px;color:white;margin-left:-14px;margin-top:-14px;padding-right:3px;padding-left:3px;" ng-show="searchClass.reserved"><center>Reserved Class</center></div>
        <center>
        <div class="row">
          <div class="col col-50" ng-click="loadIntoClassDetails(searchClass.id,returnStatus($index,'searchClass'),true,'searchClass',searchClass.scheduleId)">

            <center>
              <h2>{{searchClass.name}}</h2>
              <p>{{searchClass.time_in}} - {{searchClass.time_out}}</p>
              <p>{{searchClass.location}}</p>

            </center>
          </div>
          <div class="col col-50">
            <center>

              <button class="button button-small {{searchClass.checkedIn}}" ng-click="toggleCheckin($index,'searchClass',searchClass.id, searchClass.name, '{{searchClass.time_in}} - {{searchClass.time_out}}',searchClass.scheduleId)" ng-disabled="returnStatus($index,'searchClass')" ng-show="!isASchoolStaff()" style="position: absolute;right:20px;top:30px;">Check In</button>
              <button class="button button-small {{searchClass.checkedIn}}" ng-click="loadIntoClassDetails(searchClass.id,returnStatus($index,'searchClass'),true,'searchClass',searchClass.scheduleId)" ng-show="isASchoolStaff()" style="position: absolute;right:20px;top:30px;">View Details</button>
            </center>
          </div>
          </div>
        </center>
      </div>

      <div class="item item-text-wrap has-header" ng-show="searchClasss.length==0 && this.searchedClasses != ''">
        <center>
          <h2 class="title">No Search Results Found <i class="ion-search"></i></h2>
        </center>
      </div>

      <div class="item has-header" ng-hide="!(classs.length <= 0)">
        <center>
          <h2>No Classes Available</h2>
        </center>
      </div>
    </center>
    <button class="button button-small button-positive button-full" style="margin-top:40px;" ng-click="loadMoreClasses()" ng-show="(classs.length==0 || class_restriction_enabled==false) && (!pressedMoreClasses)">Load More Classes</button>
    
  </ion-content>
<!--   <div class="fixed-outside">
    <button class="button button-pink ion-chevron-up button-circle" ng-click="backToTop()"></button>
  </div> -->

<div class="item item-divider bar bar-stable item-button-right" style="position: absolute;top: 40px; width:100%;">
  <h2 class="title">Classes Today</h2> <img ng-src="{{selected_schoolPic}}" onerror="this.src='img/default_user_logo.png'"  style="background-position: center;border-radius: 50%; height:30px;width:30px;">
  <button class="button button-positive  ion-android-sync" ng-click="loadClasses(selected_schoolId);showLoader()" style="border-radius: 50%;font-size: 150%"></button>
</div>
<div class="item item-input" style="position: absolute;top: 80px; width:100%;">
  <i class="icon ion-search placeholder-icon"></i>
  <input id="searchedClasses" type="search" placeholder="Search" ng-keyup="searchForAClass()" ng-model="searchedClasses">
</div>

</ion-modal-view>
