 <ion-modal-view style="z-index:inherit;" ng-click="idleIsFalse()">
  <ion-header-bar class="bar bar-header">
    <h1 class="title">Update Username</h1>
      <button class="button button-gray ion-ios-arrow-back icon-left" ng-click="closeUpdateUsername()">Back</button>

  </ion-header-bar >
  <ion-content>
    <form name="usernameForm" ng-submit="doUpdateUsername()">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="username" name="username">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Update</button>
        </label>
      </div>
    </form>
    <div style="margin:10px;">

    </div>
  </ion-content>
</ion-modal-view>
